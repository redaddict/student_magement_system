{% extends 'student/master.html' %}
{% block title %}
     Registration
{% endblock %}

{% block body %}

<div style="margin-left:500px; height: 700px; width:300px ;background-color:yellowgreen">
   <div style="text-align:center; height: 50px; width:300px ;background-color:red">
        <h3 style="color: white;">Registration Form</h3><br><br>
        <form method="post">
          {% csrf_token%}
          <center>
               <h4>Student_id</h4> <input type="number" name="st_id">
               <h4>Name</h4> <input type="text" name="name">
               <h4>Mobile_No</h4> <input type="number" name="mbl">
               <h4>City</h4> <input type="text" name="city">
               <h4>College</h4> <input type="text" name="college">
               <h4>Degree</h4> <input type="text" name="degree">
               <h4>Passing Year</h4> <input type="number" name="year">
               <h4>Course</h4>
               <select name="course" id="">
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="aws">AWS</option>
               </select><br><br>
               <button type="submit">Submit</button>
          </center>
        </form>
   </div>
   <div></div>

</div>

{% endblock %}
